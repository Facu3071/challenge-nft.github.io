<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <article class="card">
    <section class="container">
      <div class="hero-image">
        <div class="view">
          <img src="images/icon-view.svg" alt="Image Icon View" class="view-icon">
        </div>
      </div>
      <h1>Equilibrium #3429</h1>
      <h4>Our Equilibrium collection promotes balance and calm.</h4>
      <div class="container-flex">
        <p class="p-first"><img src="images/icon-ethereum.svg" alt="Image Ethereum">0.041 ETH
        <p>
        <p><img src="images/icon-clock.svg" alt="Image Clock">3 days left</p>
      </div>
      <div class="footer-flex">
        <img src="images/image-avatar.png" alt="Image Avatar">
        <p>Creation of <strong>Jules Wyvern</strong> </p>
      </div>
    </section>
  </article>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/Facu3071">Facundo Rubio</a>.
  </footer>
</body>

</html>
